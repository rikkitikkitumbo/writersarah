<div id="writer-sarah-app"><div class="center-block" id="body-show-block" ng-init="getTitle(); getArticles(); getCat()"><div class="ws-body-content-div"><div id="ws-article-container"><img class="body-img ws-about-descript" src="#" /><div class="ws-article-list" id="article_{{article.id}}" ng-hide="article == null" ng-repeat="article in articles track by $index"><a e-form="textBtnForm" editable-text="article.title" href="{{article.article_link}} " ng-hide="editableForm.$visible" onbeforesave="validateTitle($data, article)">{{article.title  }}</a><span class="ws-article-descript" ng-hide="editableForm.$visible">&nbsp - {{article.descript}}</span></div></div></div></div></div>
